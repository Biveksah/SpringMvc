<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>
<div th:insert="Navbar.html"></div>
<h1 style="color:blue;">Gallery</h1>
<div class="container">
	<span th:each="imgname:${imglist}"> 
	<img th:alt="${imgname}" th:src="@{'Images/'+${imgname}}" width="200px;" height="200px;">
	</span>
</div>
</body>
</html>
